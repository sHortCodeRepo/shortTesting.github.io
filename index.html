<!DOCTYPE html>
<html>
  <head>

    <title>shortTesting.github.io</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f8f8; /* Light gray background for a clean look */
      }
      .quote-box {
        border: none; /* Remove the border */
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        text-align: center;
        font-style: italic;
        color: #333; /* Darker text for better readability */
        font-size: 1.2em; /* Slightly larger font for the quote */
      }
      .quote-box footer {
        margin-top: 10px;
        font-size: 0.9em;
        color: #555; /* Slightly lighter color for the author */
      }
      .links-row {
        margin-top: 30px;
        display: flex;
        gap: 20px; /* Space between links */
      }
      .links-row a {
        text-decoration: none;
        color: #7C19DD; /* Your brand color for links */
        font-weight: bold;
        padding: 8px 15px;
        border: 1px solid #7C19DD;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .links-row a:hover {
        background-color: #7C19DD;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="quote-box">
      <p>"All too often, the rabbit hole is as deep as you have dug it."</p>
